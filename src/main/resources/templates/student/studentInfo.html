<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--引入leiUI-->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script src="js/jquery.min.js"></script>

    <style type="text/css">
        .div_ads {
            width: 70%;
            margin: 0 auto;
            margin-top: 20px;

        }

        #tableClass {
            margin: 0 auto;
            width: 50%;
            margin-top: 20px;
            font-size: 16px;
        }

        .layui-form-item {
            padding-left: 158px;
        }
    </style>
    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;
            //监听提交
            /*      form.on('submit(formDemo)', function(data){
                      layer.msg(JSON.stringify(data.field));
                      return false;
                  });*/
        });
    </script>
</head>
<body>
<form class="layui-form" action="/updateStudent" method="post">
    <div class="div_ads panel panel-default">
        <div class="panel-heading" align="center" style="font-size: 20px">补充个人信息</div>
        <table class="table panel-body" id="tableClass">
            <div class="div_ads">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" required lay-verify="required" readonly="readonly"
                               autocomplete="off" class="layui-input" th:value="${studentByid.stu_name}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" required lay-verify="required" autocomplete="off"
                               class="layui-input" th:value="${studentByid.stu_num}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="stu_sex" value="男" title="男" checked="男">
                        <input type="radio" name="stu_sex" value="女" title="女">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">电话:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">年龄:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">家属号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">课程:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" th:value="${studentByid.course_name}" required
                               lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学校:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" th:value="${studentByid.department}" required
                               lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">email:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">入学时间:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="text" th:value="${studentByid.entrydate}" required
                               lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="margin-left: -1%">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>

                    </div>
                </div>
            </div>


        </table>
    </div>
</form>
</body>
</html>
