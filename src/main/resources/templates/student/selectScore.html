<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="layui/css/layui.css" type="text/css"/>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <style type="text/css">
        .div_list {
            width: 75%;
            margin: auto;
            margin-top: 50px;
            margin-left: 13%;
        }

        .div_select {
            width: 55%;
            margin: auto;
            margin-top: 50px;
            margin-left: 20%;
        }

        font {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        table {
            margin: 0 auto;

        }

        table tr td {
            text-align: center;
            width: 150px;
            height: 40px;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        #form1 {
            width: 200px;
            display: inline-block
        }
    </style>
</head>
<body>
<form class="layui-form" action="/multitermFindScore" method="post">
    <div class="div_list">
        <div>
            <div class="layui-form-item">
                <label class="layui-form-label">学号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="stu_num" id="stu_num" lay-verify="required"
                           placeholder="请输入学号" autocomplete="off"
                           class="layui-input">
                </div>
                <label class="layui-form-label">姓名:</label>
                <div class="layui-input-inline">
                    <input type="text" name="stu_name" id="stu_name" lay-verify="required"
                           placeholder="请输入姓名" autocomplete="off"
                           class="layui-input">
                </div>
                <label class="layui-form-label">成绩:</label>
                <div class="layui-input-inline">
                    <input type="text" name="score_grade" id="score_grade" lay-verify="required"
                           placeholder="请输入成绩"
                           class="layui-input">
                </div>
                <label class="layui-form-label">教员:</label>
                <div class="layui-input-inline">
                    <input type="text" name="tea_name" id="tea_name" lay-verify="required"
                           placeholder="请输入教员名称" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="padding-left: -60%">
                <label class="layui-form-label">所学班级:</label>
                <div class="layui-input-block">
                    <select name="class_id" lay-verify="required">
                        <option value="0">请选择班级</option>
                        <option th:each="classNames : ${className}" th:value="${classNames.id}"
                                th:text="${classNames.className}"></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item" style="padding-left: -60%">
                <label class="layui-form-label">代课老师:</label>
                <div class="layui-input-block">
                    <select name="tea_id" lay-verify="required">
                        <option value="0">请选择代课老师</option>
                        <option th:each="tea_name : ${tea_name}" th:value="${tea_name.id}"
                                th:text="${tea_name.tea_name}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">

                <label class="layui-form-label">时间:</label>
                <div class="layui-input-inline">
                    <input type="text" name="examination" id="examination" lay-verify="required"
                           placeholder="请输入考试时间"
                           class="layui-input">
                </div>
                <button class="layui-btn" type="submit" lay-submit lay-filter="formDemo" id="tj"
                        style="margin-right:30px">提交查询
                </button>
            </div>
        </div>
        <br/>
        <div class="panel panel-default">
            <div class="panel-heading">成绩信息查看</div>
            <table class="layui-table" lay-size="sm">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>成绩</th>
                    <th>性别</th>
                    <th>班级</th>
                    <th>科目</th>
                    <th>年龄</th>
                    <th>年纪</th>
                    <th>教员老师</th>
                    <th>入学时间</th>
                    <th>考试时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="scores : ${score}">
                    <td th:text="${scores.stu_num}">b</td>
                    <td th:text="${scores.stu_name}">b</td>
                    <td th:text="${scores.score_grade}">b</td>
                    <td th:text="${scores.stu_sex}">b</td>
                    <td th:text="${scores.className}">b</td>
                    <td th:text="${scores.course_name}">b</td>
                    <td th:text="${scores.stu_age}">b</td>
                    <td th:text="${scores.old_name}">b</td>
                    <td th:text="${scores.tea_name}">b</td>
                    <td th:text="${scores.coursedate}">b</td>
                    <td th:text="${scores.examination}">b</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</form>

<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;
        /*  //监听提交
         form.on('submit(formDemo)', function (data) {
         layer.msg(JSON.stringify(data.field));
         return false;
         });*/
    });
</script>

</body>
</html>
