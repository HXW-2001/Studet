<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title></title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <style type="text/css">
        .div_ads {
            width: 75%;
            margin: auto;
            margin-top: 50px;
            margin-left: 20%;
        }

        .layui-form-item {
            width: 600px;
            height: 50px;
        }

        .attr {
            letter-spacing: 20px;
        }

        font {
            color: red;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <srcipt type="text/javaScript">
        <script type="application/javascript" src="jquery-3.2.1.js"></script>
        <script type="application/javascript" src="layui/lay/layui.all.js"></script>
        <script>
            //Demo
            layui.use('form', function () {
                var form = layui.form;
            });
        </script>
    </srcipt>
    <script type="text/javascript">
        //原密码
        var mima = $("#mima").val();
        //新密码
        var password = $("#password").val();
        //旧密码
        var password1 = $("#password1").val();
        //确定密码
        var password2 = $("#password2").val();
    </script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<div align="center" class="xtn">
    <div class="studnet" align="center"><h2>修改个人密码</h2><br/></div>
    <form class="layui-form layui-form-pane" action="/updatePwd" method="post">
        <div class="layui-form-item">
            <input type="hidden" name="stu_id" th:value="${session.student1.getStu_id()}">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-block">
                <input type="password" id="password1" name="password1" autocomplete="off" placeholder="请输入旧密码"
                       class="layui-input">
                <input type="hidden" name="mima" id="mima" th:value="${session.student1.getPassword()}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="password" id="password" name="password" autocomplete="off" placeholder="请输入新密码"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确定密码</label>
            <div class="layui-input-block">
                <input type="password" id="password2" name="password2" autocomplete="off" placeholder="请输入确定新密码"
                       class="layui-input">
            </div>
        </div>
        <input type="hidden" name="stu_id">
        <div class="layui-form-item" id="div_Sub" align="center">
            <div class="layui-input-block">
                <button class="layui-btn" type="submit" lay-submit lay-filter="formDemo" id="tj"
                        style="margin-right:30px">立即提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary" id="cz" style="margin-right:210px">重置
                </button>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
