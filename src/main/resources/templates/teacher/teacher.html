<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师界面</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/nprogress.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/nprogress.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javaScript" src="js/jquery-1.8.1.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .li-sty {
            position: absolute;
            left: 70%;
            height: 50px;
            font-size: 40px;
            cursor: pointer;
            line-height: 100px;
            color: aliceblue;
        }

        .navbar {
            height: 100px;
            margin: 0;
            background-image: linear-gradient(#82a2a8 20%, #727e8f 70%)
        }

        .navbar ul {
            width: 100%;
            height: 100px;
            position: relative;

        }
    </style>
    <script>
        window.onload = function () {
            var oUl = document.getElementsByClassName('nav')[0];
            var aLi = oUl.getElementsByTagName('li');
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].onclick = function () {
                    for (var j in aLi) {
                        aLi[j].className = '';
                    }
                    this.className = 'active';
                }
            }
        }
    </script>
</head>

<body>
<div class="div_body">
    <nav class="navbar">
        <ul class="nav navbar-nav " style="border-bottom:#517fa4 2px">
            <li class="li-sty">学生成绩管理系统<i class="fa fa-magic" aria-hidden="true"></i></li>
        </ul>
    </nav>
    <div class="aside">
        <div class="profile">
            <img class="avatar" src="images/xtn.jpg">
            <span class="name"><h3></h3></span>
        </div>
        <ul class="nav">
            <li>
                <a href="#menu-info" data-toggle="collapse">
                    <i class="fa fa-thumb-tack"></i>个人信息<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-info" class="collapse">
                    <li><a th:href="@{/teacherPersonal(id=${session.teacher.getId()})}" target="mainRight">查询个人信息</a>
                    </li>
                    <li><a th:href="@{/teacherPersonalById(id=${session.teacher.getId()})}"
                           target="mainRight">修改个人信息</a></li>
                </ul>
            </li>
            <li>
                <a href="#menu-class" data-toggle="collapse">
                    <i class="fa fa-cogs"></i>课程管理<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-class" class="collapse">
                    <li><a th:href="@{/teacherCourse(id=${session.teacher.getId()})}" target="mainRight">课程信息查看</a></li>
                </ul>
            </li>
            <li>
                <a href="#menu-grades" data-toggle="collapse">
                    <i class="fa fa-frown-o"></i>成绩管理<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-grades" class="collapse">
                    <li><a href="/selectScore" target="mainRight">成绩信息查看</a></li>
                    <li><a href="/addScore" target="mainRight">添加学生成绩</a></li>
                </ul>
            </li>
            <li>
                <a href="#menu-stu" data-toggle="collapse">
                    <i class="fa fa-group"></i>学生管理<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-stu" class="collapse">
                    <li><a th:href="@{/teaCherQuery(id=${session.teacher.getId()})}" target="mainRight">查询学生信息</a></li>
                    <li><a href="/addStudent1" target="mainRight">添加学生账号</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="div_right">
        <iframe frameBorder="0" id="main"
                name="mainRight" scrolling="yes"
                style="height:700px; VISIBILITY: inherit; WIDTH: 1520px; Z-INDEX: 1"></iframe>
    </div>
</div>
</body>
</html>
