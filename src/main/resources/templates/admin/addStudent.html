<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My JSP 'addStudent.jsp' starting page</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="layui/css/layui.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            layui.use('form', function () {
                var form = layui.form;

                /*   //监听提交
                 form.on('submit(formDemo)', function(data){
                 return false;
                 });*/
            });

        });

    </script>

    <style type="text/css">
        .div_ads {
            width: 75%;
            margin: 0 auto;
            margin-top: 50px;
            margin-left: 10%;
        }

        table {
            margin: 0 auto;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0px 10px;
        }

        table tr td {
            text-align: center;
            width: 150px;
            height: 44px;
        }

        font {
            color: red;
            font-weight: bold;
        }

        .layui-form-item {
            width: 800px;
            height: 50px;
        }

        #div_Sub {
            width: 1200px;
            height: 720px;

        }

        .xtn {
            width: 1200px;
            height: 720px;
        }

        #tj {
            left: 900px;
        }

    </style>
</head>

<body>
<div align="right" class="xtn">
    <form class="layui-form layui-form-pane" action="/AddStudnet" method="post">
        <div class="studnet" align="center"><h2>添加学生账号</h2><br/></div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="stu_name" autocomplete="off" placeholder="请输入姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-inline">
                <input type="text" name="stu_num" lay-verify="required" placeholder="请输入学号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: -60%">
            <label class="layui-form-label">所学课程:</label>
            <div class="layui-input-block">
                <select name="major_id" lay-verify="required">
                    <option value="0">请选择班级</option>
                    <option th:each="course : ${course}" th:value="${course.course_id}"
                            th:text="${course.course_name}"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: -60%">
            <label class="layui-form-label">所学班级:</label>
            <div class="layui-input-block">
                <select name="class_id" lay-verify="required">
                    <option value="0">请选择班级</option>
                    <option th:each="classNames : ${className}" th:value="${classNames.id}"
                            th:text="${classNames.className}"></option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" style="padding-left: -60%">
            <label class="layui-form-label">代课老师:</label>
            <div class="layui-input-block">
                <select name="tea_id" lay-verify="required">
                    <option value="0">请选择代课老师</option>
                    <option th:each="tea_name : ${tea_name}" th:value="${tea_name.id}"
                            th:text="${tea_name.tea_name}"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入学时间</label>
            <div class="layui-input-inline">
                <input type="text" name="entrydate" lay-verify="required" placeholder="请输入入学时间" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="account" autocomplete="off" placeholder="请输入账号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="div_Sub" align="center">
            <div class="layui-input-block">
                <button class="layui-btn" type="submit" lay-submit lay-filter="formDemo" id="tj"
                        style="margin-right:30px">立即提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary" id="cz" style="margin-right:210px">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
