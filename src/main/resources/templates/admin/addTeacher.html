<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My JSP 'addStudent.jsp' starting page</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--引入leiUI-->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script src="js/jquery.min.js"></script>
    <srcipt type="text/javaScript">
        <script>
            //Demo
            layui.use('form', function () {
                var form = layui.form;
            });
        </script>
    </srcipt>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
        .div_ads {
            width: 75%;
            margin: 0 auto;
            margin-top: 50px;
            margin-left: 10%;
        }

        table {
            margin: 0 auto;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0px 10px;
        }

        table tr td {
            text-align: center;
            width: 150px;
            height: 44px;
        }

        font {
            color: red;
            font-weight: bold;
        }

        .layui-form-item {
            width: 800px;
            height: 50px;
        }

        #div_Sub {
            width: 1200px;
            height: 720px;

        }

        .xtn {
            width: 1200px;
            height: 720px;
        }

        #tj {
            left: 900px;
        }

    </style>
</head>

<body>
<div align="right" class="xtn">
    <form class="layui-form layui-form-pane" action="/addTeacher_account" method="post">
        <div class="studnet" align="center"><h2>添加老师账号</h2><br/></div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="tea_name" autocomplete="off" placeholder="请输入姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工号</label>
            <div class="layui-input-inline">
                <input type="text" name="tea_num" lay-verify="required" placeholder="请输入工号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别:</label>
            <div class="layui-input-block">
                <input type="radio" name="tea_sex" value="男" title="男" checked="男">
                <input type="radio" name="tea_sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所任班级</label>
            <div class="layui-input-block">
                <input type="text" name="class_id" autocomplete="off" placeholder="请输入所任班级" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-inline">
                <input type="text" name="tea_age" lay-verify="required" placeholder="请输入年龄" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
                <input type="text" name="phone" autocomplete="off" placeholder="请输入电话" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入职时间</label>
            <div class="layui-input-inline">
                <input type="text" name="enrolldate" lay-verify="required" placeholder="请输入入职时间" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" autocomplete="off" placeholder="请输入家庭住址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证</label>
            <div class="layui-input-inline">
                <input type="text" name="card" lay-verify="required" placeholder="请输入身份证" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">email</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="required" placeholder="请输入email" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="account" autocomplete="off" placeholder="请输入账号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="div_Sub" align="center">
            <div class="layui-input-block">
                <button class="layui-btn" type="submit" lay-submit lay-filter="formDemo" id="tj"
                        style="margin-right:30px">立即提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary" id="cz" style="margin-right:210px">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
